<form method="post" action="{U_QR_ACTION}" id="qr_postform">
<center>
<!-- EVENT quickreply_editor_panel_before -->
	<div class="panel">
		<div class="inner">
				<h2 class="quickreply-title">{L_QUICKREPLY}</h2>
				<fieldset class="fields1">
				<!-- EVENT quickreply_editor_subject_before -->
				<input type="text" name="subject" id="subject" size="45" maxlength="124" tabindex="2" value="{SUBJECT}" class="inputbox autowidth" hidden=true />
				<!-- EVENT quickreply_editor_message_before -->
<script type="text/javascript">
// <![CDATA[
	var form_name = 'qr_postform';
	var text_name = <!-- IF $SIG_EDIT -->'signature'<!-- ELSE -->'message'<!-- ENDIF -->;
	var load_draft = false;
	var upload = false;

	// Define the bbCode tags
	var bbcode = new Array();
	var bbtags = new Array('[b]','[/b]','[i]','[/i]','[u]','[/u]','[quote]','[/quote]','[justify]','[/justify]','[strike]','[/strike]','[list=]','[/list]','[img]','[/img]','[center]','[/center]','[spoiler=]', '[/spoiler]','[url=]', '[/url]','[size=]','[/size]','[youtubeaudio]','[/youtubeaudio]'<!-- BEGIN custom_tags -->, {custom_tags.BBCODE_NAME}<!-- END custom_tags -->);
	var imageTag = false;

	// Helpline messages
	var help_line = {
		b: 'Mettre en gras',
		i: 'Mettre en italique',
		u: 'Souligner',
		q: '{LA_BBCODE_Q_HELP}',
		c: '{LA_BBCODE_C_HELP}',
		l: 'Créer une liste',
		o: 'Créer une liste formatée',
		p: '{LA_BBCODE_P_HELP}',
		w: '{LA_BBCODE_W_HELP}',
		a: '{LA_BBCODE_A_HELP}',
		s: '{LA_BBCODE_S_HELP}',
		f: '{LA_BBCODE_F_HELP}',
		y: '{LA_BBCODE_Y_HELP}',
		d: '{LA_BBCODE_D_HELP}'
		<!-- BEGIN custom_tags -->
			,cb_{custom_tags.BBCODE_ID}: '{custom_tags.A_BBCODE_HELPLINE}'
		<!-- END custom_tags -->
	}

	function change_palette()
	{
		phpbb.toggleDisplay('colour_palette');
		e = document.getElementById('colour_palette');

		if (e.style.display == 'block')
		{
			document.getElementById('bbpalette').value = '{LA_FONT_COLOR_HIDE}';
		}
		else
		{
			document.getElementById('bbpalette').value = 'Couleur de la police';
		}
	}

// ]]>
</script>
<!-- INCLUDEJS {T_ASSETS_PATH}/javascript/editor.js -->

<div id="colour_palette" style="display: none;">
	<dl style="clear: left;">
		<dt><label>{L_FONT_COLOR}{L_COLON}</label></dt>
		<dd id="color_palette_placeholder" class="color_palette_placeholder" data-orientation="h" data-height="12" data-width="15" data-bbcode="true"></dd>
	</dl>
</div>

<!-- EVENT posting_editor_buttons_before -->
<div id="format-buttons" class="format-buttons">
	<button type="button" class="button button-icon-only bbcode-b" accesskey="b" name="addbbcode0" value=" B " onclick="bbstyle(0)" title="Gras">
		<i class="icon fa-bold fa-fw" aria-hidden="true"></i>
	</button>
	<button type="button" class="button button-icon-only bbcode-i" accesskey="i" name="addbbcode2" value=" i " onclick="bbstyle(2)" title="Italique">
		<i class="icon fa-italic fa-fw" aria-hidden="true"></i>
	</button>
	<button type="button" class="button button-icon-only bbcode-u" accesskey="u" name="addbbcode4" value=" u " onclick="bbstyle(4)" title="Souligner">
		<i class="icon fa-underline fa-fw" aria-hidden="true"></i>
	</button>
	<button type="button" class="button button-icon-only bbcode-color" accesskey="z" name="addbbcode10" value=" z " onclick="bbstyle(10)" title="Barrer">
		<i class="icon fa-strikethrough fa-fw" aria-hidden="true"></i>
	</button>
	<button type="button" class="button button-icon-only bbcode-quote" accesskey="q" name="addbbcode6" value=" q " onclick="bbstyle(6)" title="Citer">
		<i class="icon fa-quote-left fa-fw" aria-hidden="true"></i>
	</button>
	<button type="button" class="button button-icon-only bbcode-img" accesskey="p" name="addbbcode14" value="Img" onclick="bbstyle(14)" title="Mettre une image">
		<i class="icon fa-image fa-fw" aria-hidden="true"></i>
	</button>
	<button type="button" class="button button-icon-only bbcode-color" accesskey="a" name="addbbcode24" value=" a " onclick="bbstyle(24)" title="AudioYoutube">
		<i class="icon fa-youtube fa-fw" aria-hidden="true"></i>
	</button>
	<button type="button" class="button button-icon-only bbcode-color" name="bbpalette" id="bbpalette" value="Couleur de la police" onclick="change_palette();" title="Mettre de la couleur">
		<i class="icon fa-tint fa-fw" aria-hidden="true"></i>
	</button>
	<button type="button" class="button button-icon-only bbcode-color" accesskey="c" name="addbbcode16" value="centrer" onclick="bbstyle(16)" title="Center le texte">
		<i class="icon fa-align-center fa-fw" aria-hidden="true"></i>
	</button>
	<button type="button" class="button button-icon-only bbcode-color" accesskey="j" name="addbbcode8" value="Justifier" onclick="bbstyle(8)" title="Justifier le texte">
		<i class="icon fa-bars fa-fw" aria-hidden="true"></i>
	</button>
	<button type="button" class="button button-icon-only bbcode-color" accesskey="v" name="addbbcode8" value="spoiler" onclick="bbstyle(18)" title="Spoiler">
		<i class="icon fa-eye fa-fw" aria-hidden="true"></i>
	</button>
	<button type="button" class="button button-icon-only bbcode-color" accesskey="x" name="addbbcode8" value="URL" onclick="bbstyle(20)" title="url">
		<i class="icon fa-link fa-fw" aria-hidden="true"></i>
	</button>
	<select name="addbbcode20" class="bbcode-size" onchange="bbfontstyle('[size=' + this.form.addbbcode20.options[this.form.addbbcode20.selectedIndex].value + ']', '[/size]');this.form.addbbcode20.selectedIndex = 2;" title="{L_BBCODE_F_HELP}">
		<option value="50">Très petite</option>
		<option value="85">Petite</option>
		<option value="100" selected="selected">Normale</option>
		<!-- IF not MAX_FONT_SIZE or MAX_FONT_SIZE >= 150 -->
			<option value="150">Large</option>
			<!-- IF not MAX_FONT_SIZE or MAX_FONT_SIZE >= 200 -->
				<option value="200">Très large</option>
			<!-- ENDIF -->
		<!-- ENDIF -->
	</select>

	<!-- EVENT posting_editor_buttons_custom_tags_before -->

	<!-- BEGIN custom_tags -->
	<button type="button" class="button button-secondary bbcode-{custom_tags.BBCODE_TAG_CLEAN}" name="addbbcode{custom_tags.BBCODE_ID}" value="{custom_tags.BBCODE_TAG}" onclick="bbstyle({custom_tags.BBCODE_ID})" title="{custom_tags.BBCODE_HELPLINE}">
		{custom_tags.BBCODE_TAG}
	</button>
	<!-- END custom_tags -->
</div>
<!-- EVENT posting_editor_buttons_after -->
				<div id="message-box" class="message-box">
					<textarea style="height: 9em;" name="message" rows="7" cols="76" tabindex="3" class="inputbox"></textarea>
				</div>
				<!-- EVENT quickreply_editor_message_after -->
				</fieldset>
				<fieldset class="submit-buttons">
					{S_FORM_TOKEN}
					{QR_HIDDEN_FIELDS}
					<input type="submit" accesskey="f" tabindex="6" name="preview" value="{L_FULL_EDITOR}" class="button2" id="qr_full_editor" />&nbsp;
					<input type="submit" accesskey="s" tabindex="7" name="post" value="{L_SUBMIT}" class="button1" />&nbsp;
				</fieldset>
		</div>
	</div>
<!-- EVENT quickreply_editor_panel_after -->
</center>
</form>
